<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT CDN -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous"/>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="index.css" />
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
        </div>
        
        <form class="form" id="form">
            <div class="form-control">
                <label for="first-name">First Name</label>
                <input type="text" name="firstName" placeholder="FIRST NAME" id="firstName">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="last-name">Last Name</label>
                <input type="text" name="lastName" placeholder="LAST NAME" id="lastName">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="email@address.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="first-name">Password</label>
                <input type="password" name="password" placeholder="PASSWORD" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="first-name">Confirm Password</label>
                <input type="password" name="c-password" placeholder="CONFIRM PASSWORD" id="Cpassword">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <button>Submit</button>
            <p class="bottom-text">By clicking the Sign Ip button, you agree to our
                <a href="#">Terms and Conditons</a> and
                <a href="">Privacy Policy</a>
            </p>
        </form>
        <footer><p>Already have an account? <a href="#">Login Here</a> </p></footer>
    </div>
    <script  src="main.js"></script>
</body>
</html>
